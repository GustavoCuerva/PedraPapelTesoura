<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo - Pedra | Papel | Tesoura</title>
</head>
<body>
    <h1>PEDRA PAPEL TESOURA</h1>
    <hr>

<!--Opcoes-->
    <div class="config">
        <div><input type="text" name="nome" placeholder="Seu Nome"></div>
        <div class="rodadas">
            <label for="rodadas" class="labelInput">Quantidade de rodadas</label>
            <input type="number" name="rodadas" id="rodadas" required>
        </div>
    <div class="jogar"><input type="submit" name="Jogar" value="Jogar"></div>
    </div>
    </div>

<!--Jogo-->
    <div class="aling none">
        <div class="player">
            <h2 class="nomeJogador">Jogador 1</h2>
            <div><img opt="pedra" src="img/rock.png"></div>
            <div><img opt="papel" src="img/paper.png"></div>
            <div><img opt="tesoura" src="img/scisor.png"></div>
        </div>
        <div class="IA">
            <h2 class="nomeIA">Gustavo</h2>
            <div><img opt="pedra" src="img/rock.png"></div>
            <div><img opt="papel" src="img/paper.png"></div>
            <div><img opt="tesoura" src="img/scisor.png"></div>
        </div>
    
    <div class="placar">
        <span class="placarJogador">0</span><span>X</span><span class="placarIA">0</span>
    </div>
    <div class="rodadasRestante">
        <span>0</span>
    </div>
</div>
<div class="btns none">
    <div><button class="reiniciar" onclick="reiniciar()">Reiniciar</button></div>
    <div><button class="sair" onclick="jogarNovamente()">Sair</button></div>
</div>

<!--Tela do Ganhador-->
<div class="vencedor none">
    <h2></h2>
    <br>
    <span class="placarJ">0</span><span>X</span><span class="placarI">0</span>
    <div class="bts">
    <button class="reiniciar" onclick="reiniciar()">Reiniciar</button>
    <button class="jogarNv" onclick="jogarNovamente()">Jogar novamente</button>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
